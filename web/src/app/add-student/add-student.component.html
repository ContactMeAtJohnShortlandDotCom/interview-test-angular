<h1>Add Student</h1>
<form #studentForm="ngForm" (ngSubmit)="handleSubmit(studentForm.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
          <label>First Name:</label>&nbsp;
          <input class="form-control" type="text" [(ngModel)]="studentFormData.firstName" name="firstName" required>
      </div>
      <div class="form-group col-md-6">
          <label>Last Name:</label>
          <input class="form-control" type="text" [(ngModel)]="studentFormData.lastName" name="lastName" required>
      </div>  
      <div class="form-group col-md-6">  
          <label>Email:</label>
          <input class="form-control" type="email" [(ngModel)]="studentFormData.email" name="email" required>
      </div>  
      <div class="form-group col-md-6">  
          <label>Major:</label>
          <input class="form-control" type="text" [(ngModel)]="studentFormData.major" name="major" required>
      </div>  
      <div class="form-group col-md-6">    
          <label>Average Grade:</label>
          <input class="form-control" type="number" [(ngModel)]="studentFormData.averageGrade" name="averageGrade" required>
      </div> 
    </div>  
    <button class="btn btn-primary" type="submit" [disabled]="!studentForm.valid">Submit</button>
  </form>
